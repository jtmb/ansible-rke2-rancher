- name: Set Timezone
  shell: timedatectl set-timezone America/Toronto

- name: Remove useless packages from the cache
  apt:
    autoclean: yes

- name: Remove dependencies that are no longer required
  apt:
    autoremove: yes 

- name: Update repositories cache and install packages
  apt:
    name: 
      - net-tools
      - lshw
      - ufw
      - cifs-utils
      - psmisc
      - resolvconf
    update_cache: yes